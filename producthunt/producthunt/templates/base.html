<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'p.png' %}" class="img-fluid" hight=30 width=30/>
                    Product Hunt
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flot-right">
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                        <form id="logout" method="post" action="{% url 'logout' %}" >
                            {%csrf_token%}
                            <input type="hidden"/>
                        </form>
                      </li>
                      {%else%}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">LogIn</a>
                      </li>
                      {%endif%}
                      
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="container">
            {% block content %}
                
            {% endblock %}
        </div>
        <div class="container">
            <div class="footer">
                <p>&copy; Designed By Albatros Group {% now 'Y' %}</p>
            </div>
        </div>
    </main>
  </body>
</html>
