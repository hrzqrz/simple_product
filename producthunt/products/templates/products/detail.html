{% extends 'base.html' %}

{% block content %}
<div class="row p-5">
    <div class="col-2">
        <img src="{{product.icon.url}}" class="img-fluid" height=100 width=100/>
    </div>
    <div class="col-2">
        <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
        
    </div>
    
</div>
<div class="row b-2">
    <div class="col-8">
        <img src="{{product.image.url}}" class="img-fluid"/>
    </div>

    <div class="col-8">
        <a  href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{product.votes_total}}</button></a>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h4>Hunted By  {{product.hunter}}</h4>
    </div>

    <div class="col-4 text-right">
        <h4>Create at: {{product.pub_date_pretty}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <p>{{product.summary}}</p>
    </div>

    <form method="post" action="{% url 'upvote' product.id %}" id="upvote">
        {% csrf_token %}
        <input type="hidden"/>
    </form>
</div>
{% endblock %}
